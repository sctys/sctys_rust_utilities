[package]
name = "sctys_rust_utilities"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
byte-unit = "4.0.18"
chrono = "0.4.23"
chrono-tz = "0.8.1"
log = "0.4"
log4rs = {version = "1.2.0", features = ["gzip"]}
polars = {version = "0.26.1", features = ["polars-io"]}
polars-io = {version = "0.26.1", features = ["parquet"]}
rand = "0.8.5"
serde = "1.0.152"
serde_derive = "1.0.152"
slack = "0.25.0"
toml = "0.5.10"